<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
  <script src="script.js"></script>
</head>
<body>
  <h1>Formulaire d'inscription</h1>
  <form method="post" action="connecte.html">
    <label>Nom <input name="nom" type="text" required/></label><br/>
    <label>Prénom <input name="prenom" type="text" required/></label><br/>
    <label>Courriel <input name="courriel" type="email" required/></label><br/>
    <label>Téléphone <input name="tel" type="tel" required /></label><br/>
<!--bouton radio-->
    <label>sexe
      <input name="sexe" type="radio" value="F">Femme</input>
      <input name="sexe" type="radio" value="H">Homme</input>
      <input name="sexe" type="radio" value="A">Autre</input>
    </label><br/>
<!--    select la value  des options permet de recuperer les données -->
    <label>Pays
      <select name="pays">
        <option value="ca"></option>
        <option></option>
    </select></label><br/>
<!--champs pour les commentaires-->
    <label>comment<br/>
      <textarea name="comment"></textarea>
    </label><br/>

<!--    les checks-->

    <label>j'accepte les conditions <input  type="checkbox" /></label><br/>
    <label>je voudrai recevoir les pubs  <input  type="checkbox" /></label><br/>

    <label>Mot de passe <input name="mdp1" type="password" required/></label><br/>
    <label>Mot de passe <input name="mdp2" type="password" required/></label><br/>
    <!-- submit exécute l'action du form sauf si la fonction dans onclick retourne false -->
    <input type="submit" value="Connexion" onclick="return valider()" />
    <input type="reset" value="Effacer">
    <input type="button" value="Popup" onclick="alert('allo')">
  </form>
</body>
</html>
